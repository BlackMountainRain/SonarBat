services:
  db:
    image: postgres:16
    container_name: sb-postgres16
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./cache/pg_data:/var/lib/postgresql/data
      - ./build/sql:/docker-entrypoint-initdb.d
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    env_file:
      - .env

  backend:
    image: ghcr.io/blackmountainrain/sb-go-dev:latest
    container_name: sb-backend
    restart: always
    ports:
      - ${BACKEND_HTTP_PORT}:${BACKEND_HTTP_PORT}
      - ${BACKEND_GRPC_PORT}:${BACKEND_GRPC_PORT}
    volumes:
      - .:/go/src/sb
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - GOPROXY=https://goproxy.cn,direct
    command: sh -c "tail -f /dev/null"
    env_file:
      - .env

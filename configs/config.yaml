server:
  http:
    addr: "${HTTP_ADDR:0.0.0.0:8000}"
    timeout: 1s
  grpc:
    addr: "${GRPC_ADDR:0.0.0.0:9000}"
    timeout: 1s
data:
  database:
    driver: postgres
    source: "host=${DB_HOST:localhost} port=${DBPORT:5432} 
    user=${DB_USER:postgres} dbname=${DB_NAME:postgres} password=${DB_PASS:example} sslmode=disable"
